        <input type="text" class="search-box" placeholder="Looking for something?" />
      </div>
      <div id="view-section" class="bg general view-section">
        <div class="slider-content">
          <div class="carousel">
            <input type="radio" class="radio" id="page1cb" checked name="pages" />
            <input type="radio" class="radio" id="page2cb" name="pages" />
            <input type="radio" class="radio" id="page3cb" name="pages" />
            <input type="radio" class="radio" id="page4cb" name="pages" />
            <input type="radio" class="radio" id="page5cb" name="pages" />
            <!-- page 1 -->
            <page id="page1">
              <div class="card-1"><img src="https://via.placeholder.com/150" alt=""></div>
              <label for="page2cb" title="Start"><b>START</b></label>
            </page>
            <!-- page 2 -->
            <page id="page2">
              <div class="card-2"><img src="https://via.placeholder.com/150" alt=""></div>
              <label for="page3cb" title="Next"><b>NEXT</b></label>
            </page>
            <!-- page 3 -->
            <page id="page3">
              <div class="card-3"><img src="https://via.placeholder.com/150" alt=""></div>
              <label for="page4cb" title="Next"><b>NEXT</b></label>
            </page>
            <!-- page 4 -->
            <page id="page4">
              <div class="card-4"><img src="https://via.placeholder.com/150" alt=""></div>
              <label for="page5cb" title="Next"><b>NEXT</b></label>
            </page>
            <!-- page 5 -->
            <page id="page5">
              <div class="card-5"><img src="https://via.placeholder.com/150" alt=""></div>
              <label for="page1cb" title="Again"><b>NEXT</b></label>
            </page>
          </div>
